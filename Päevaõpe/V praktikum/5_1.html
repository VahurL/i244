<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Vahur Lepvalts">
	<link rel="stylesheet" type="text/css" href="5_1.css">
	<title>Päevaõppe V praktikum</title>
	
	<script>
	window.onload =  function(){
			var marklaud = document.getElementById("sisu");
			marklaud.onclick = function(){
				marklaud.style.left = 20 + Math.random()*70 + "%";
				marklaud.style.top = 20 + Math.random()*50 + "%";
            }
        }
	</script>
	
</head>

<body>
	<img class="taust" src="duck.png" alt="Duck">
	<div class="ring" id="sisu">
		<div class="ring"></div>
		<div class="ring"></div>
		<div class="ring"></div>
		<div class="ring"></div>
		<div class="ring"></div>
		<div class="ring"></div>
	</div>
	
</body>
</html>
